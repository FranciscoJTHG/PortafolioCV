
services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_prod
    ports:
      - "80:80"
    restart: always
    networks:
      - portfolio-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-net:
    driver: bridge
